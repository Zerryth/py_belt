<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/login_registration_style.css' %}">
</head>
<body>
    <h1>Welcome!</h1>
    <div class="registration">
        <h2>Register</h2>
        <form action="/process_registration" method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="last_name" placeholder="Last Name">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="reg_pw" placeholder="Password">
            <input type="text" name="confirm_reg_pw" placeholder="Confirm Password">
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div class="login">
        <h2>Login</h2>
        <form action="/process_login" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="login_pw" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="errors_container">
            <ul>
                {% if messages %}
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor%}
                {% endif %}
            </ul>
    </div>
</body>
</html>
